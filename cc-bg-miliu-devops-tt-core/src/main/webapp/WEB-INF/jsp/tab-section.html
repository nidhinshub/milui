<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tabs Section</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container main_container">
 <!--    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/> --> 
 <div class="bg_contanier">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Login"></h3>
        <br/>

        <input type="text" id="email" name="email" th:placeholder="Email"
               class="form-control text_input"/> <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control text_input"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block login_btn" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
      </form>
      <form th:action="@{/registration}" method="get">
           <button class="btn btn-md btn-warning btn-block reg_btn" type="Submit">Register Here</button>
      </form>
      </div>
</div>
</body>
</html>
